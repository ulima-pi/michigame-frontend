<!DOCTYPE html>

<html>
    <head>
        <title>Michi Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
              crossorigin="anonymous">
        <link rel="stylesheet" 
              href="css/juego.css" >
    </head>
    <body class="container">
        <h1>Michi Game</h1>
        <div id="estado_esperando">
            <div class="alert alert-info" role="alert">
                Esperando partida ...
            </div>
        </div>
        <div id="estado_juego">
            <div class="row">
                <div class="col-md-6">
                    <table id="tablero">
                        <tr class="fila_superior">
                            <td id="1_1" class="celda col_izq"> (1,1) </td>
                            <td id="1_2" class="celda col_centro"> (1,2) </td>
                            <td id="1_3" class="celda col_derecha"> (1,3)  </td>
                        </tr>
                        <tr class="fila_centro">
                            <td id="2_1" class="celda col_izq"> (2,1) </td>
                            <td id="2_2" class="celda col_centro"> (2,2) </td>
                            <td id="2_3" class="celda col_derecha"> (2,3) </td>
                        </tr>
                        <tr class="fila_inferior">
                            <td id="3_1" class="celda col_izq"> (3,1) </td>
                            <td id="3_2" class="celda col_centro"> (3,2) </td>
                            <td id="3_3" class="celda col_derecha"> (3,3) </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <p id="mensaje_jugador">Jugador: Hernan</p>
                    <p id="mensajes">Tu Turno</p>
                    <button id="but_enviar_jugada" type="button"
                            class="btn btn-success">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

        <script src="js/juego.js"></script>
    </body>
</html>
