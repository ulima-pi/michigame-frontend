<!DOCTYPE html>

<html>
    <head>
        <title>Michi Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
              crossorigin="anonymous">
        <link rel="stylesheet" 
              href="css/index.css">
    </head>
    <body class="container">
        <h1>Michi Game</h1>
        <form>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" 
                       placeholder="Ingrese usuario">
            </div>
            <div class="form-group">
                <label for="usuario">Password</label>
                <input type="password" class="form-control" id="password" 
                       placeholder="Ingrese password">
            </div>
            <button id="but_login"
                type="button" class="btn btn-primary">Ingresar</button>
            <button 
                id="but_registrarse"
                type="button" class="btn btn-primary">Registrarse</button>
        </form>
        <div id="mensaje_ok" class="mensaje alert alert-success" role="alert">
            Usuario Registrado
        </div>
        <div id="mensaje_error" class="mensaje alert alert-danger" role="alert"></div>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
            <script src="js/index.js"></script>
    </body>
</html>
